<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <!-- Estilos css -->
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div class="contenedor">
      <span></span>
      <input
        class="result"
        type="text"
        id="display" />
      <section>
        <button
          class="sky clear"
          onclick="clearDisplay()">
          C
        </button>
        <button
          class="dark"
          onclick="addToDisplay('7')">
          7
        </button>
        <button
          class="dark"
          onclick="addToDisplay('8')">
          8
        </button>
        <button
          class="dark"
          onclick="addToDisplay('9')">
          9
        </button>
        <button
          class="gray"
          onclick="addToDisplay('/')">
          /
        </button>
        <button
          class="dark"
          onclick="addToDisplay('4')">
          4
        </button>
        <button
          class="dark"
          onclick="addToDisplay('5')">
          5
        </button>
        <button
          class="dark"
          onclick="addToDisplay('6')">
          6
        </button>
        <button
          class="gray"
          onclick="addToDisplay('*')">
          x
        </button>
        <button
          class="dark"
          onclick="addToDisplay('1')">
          1
        </button>
        <button
          class="dark"
          onclick="addToDisplay('2')">
          2
        </button>
        <button
          class="dark"
          onclick="addToDisplay('3')">
          3
        </button>
        <button
          class="gray"
          onclick="addToDisplay('-')">
          -
        </button>
        <button
          class="dark"
          onclick="addToDisplay('0')">
          0
        </button>
        <button
          class="dark"
          onclick="addToDisplay('.')">
          .
        </button>
        <button
          class="sky"
          onclick="calculate()">
          =
        </button>
        <button
          class="gray"
          onclick="addToDisplay('+')">
          +
        </button>
      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
